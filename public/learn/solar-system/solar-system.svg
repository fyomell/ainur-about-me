<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520">
  <defs>
    <radialGradient id="bg" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#0b1633"/>
      <stop offset="60%" stop-color="#050a18"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff7c2"/>
      <stop offset="45%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#ff7a18"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .orbit{fill:none;stroke:rgba(255,255,255,.12);stroke-width:2}
      .label{font:700 14px system-ui,Segoe UI,Arial;fill:rgba(255,255,255,.72)}
      .small{font:600 12px system-ui,Segoe UI,Arial;fill:rgba(255,255,255,.58)}
    </style>
  </defs>

  <rect width="1200" height="520" fill="url(#bg)"/>

  <!-- stars -->
  <g opacity=".65">
    <circle cx="80" cy="60" r="1.5" fill="#fff"/>
    <circle cx="210" cy="120" r="1.2" fill="#fff"/>
    <circle cx="340" cy="70" r="1.0" fill="#fff"/>
    <circle cx="520" cy="110" r="1.3" fill="#fff"/>
    <circle cx="930" cy="90" r="1.1" fill="#fff"/>
    <circle cx="1100" cy="140" r="1.4" fill="#fff"/>
    <circle cx="760" cy="40" r="1.1" fill="#fff"/>
    <circle cx="620" cy="210" r="1.0" fill="#fff"/>
    <circle cx="980" cy="250" r="1.2" fill="#fff"/>
    <circle cx="140" cy="260" r="1.2" fill="#fff"/>
    <circle cx="1060" cy="360" r="1.3" fill="#fff"/>
    <circle cx="620" cy="420" r="1.1" fill="#fff"/>
  </g>

  <!-- orbits -->
  <g transform="translate(240 260)">
    <circle class="orbit" r="50"/>
    <circle class="orbit" r="85"/>
    <circle class="orbit" r="125"/>
    <circle class="orbit" r="165"/>
    <circle class="orbit" r="220"/>
    <circle class="orbit" r="285"/>
    <circle class="orbit" r="350"/>
    <circle class="orbit" r="420"/>
  </g>

  <!-- sun -->
  <g transform="translate(240 260)" filter="url(#glow)">
    <circle r="34" fill="url(#sun)"/>
    <circle r="56" fill="rgba(255,180,60,.10)"/>
    <circle r="90" fill="rgba(255,160,40,.06)"/>
  </g>

  <!-- planets -->
  <g transform="translate(240 260)">
    <circle cx="50" cy="0" r="6" fill="#b7b7b7"/>
    <circle cx="85" cy="0" r="8" fill="#d6b07a"/>
    <circle cx="125" cy="0" r="9" fill="#3fa9f5"/>
    <circle cx="165" cy="0" r="7" fill="#e35d45"/>
    <circle cx="220" cy="0" r="16" fill="#d9a441"/>
    <circle cx="285" cy="0" r="14" fill="#d8c6a3"/>
    <circle cx="350" cy="0" r="12" fill="#7bd3ff"/>
    <circle cx="420" cy="0" r="12" fill="#4c76ff"/>

    <!-- saturn ring -->
    <ellipse cx="285" cy="0" rx="24" ry="8" fill="none" stroke="rgba(255,255,255,.35)" stroke-width="2"/>
  </g>

  <!-- labels -->
  <text x="240" y="70" class="label" text-anchor="middle">SOLAR SYSTEM (DIAGRAM)</text>
  <text x="240" y="92" class="small" text-anchor="middle">SUN • MERCURY • VENUS • EARTH • MARS • JUPITER • SATURN • URANUS • NEPTUNE</text>

  <g class="label">
    <text x="310" y="260">MERCURY</text>
    <text x="345" y="260">VENUS</text>
    <text x="385" y="260">EARTH</text>
    <text x="420" y="260">MARS</text>
    <text x="470" y="260">JUPITER</text>
    <text x="535" y="260">SATURN</text>
    <text x="600" y="260">URANUS</text>
    <text x="675" y="260">NEPTUNE</text>
  </g>
</svg>
